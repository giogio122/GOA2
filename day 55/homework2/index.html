<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="left">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>

      <p class="desc">
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>companies</p>
        </div>

        <div class="stat">
          <h2>314</h2>
          <p>templates</p>
        </div>

        <div class="stat">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="right">
    
      <img src="./images/image-header-desktop.jpg" alt="team working">
    </div>
  </div>

</body>
</html>
