<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

   <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    
    <img src="images/illustration-hero.svg" alt="Music Illustration" class="hero">

    <div class="content">
      <h2>Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>

      
      <div class="plan">
        <div class="plan-left">
          <img src="images/icon-music.svg" alt="Music Icon" class="icon">
          <div>
            <strong>Annual Plan</strong><br>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

  </div>

</body>
</html>

</body>
</html>
