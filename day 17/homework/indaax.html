<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
  <h1>Registration</h1>

  <form>

    <!-- Name -->
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="first_name" placeholder="type your name">
    <br><br>

    <!-- Surname -->
    <label for="lname">Surname:</label><br>
    <input type="text" id="lname" name="last_name" placeholder="type your surname">
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@mail.com">
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="type your password">
    <br><br>

    <!-- Country Dropdown -->
    <label for="country">Country:</label>
    <br>
    <select id="country" name="country">
      <option value="Georgia" selected>Choose country</option>
      <option value="georgia">Georgia</option>
      <option value="france">France</option>
      <option value="spain">Spain</option>
      <option value="germany">Germany</option>
      <option value="italy">Italy</option>
      <option value="uk">United Kingdom</option>
      <option value="usa">United States</option>
      <option value="japan">Japan</option>
      <option value="turkey">Turkey</option>
      <option value="poland">Poland</option>
    </select>
    <br><br>

    
    <button type="submit">Sign Up</button>

  </form>

</body>
</html>
