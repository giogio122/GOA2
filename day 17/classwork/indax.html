<!-- დრეს ვისწავლეთ selection option  და value თეგები
 selection ქმნის ჩამოსაშლელ მენიუს, option ქმნის ვარიანტებს, დაა value აგზავნის სერვერზე მნიშვენოლაბს -->



 <!DOCTYPE html>
<html lang="en">
<head>
  
 
    <title>Favorite Color</title>
</head>
<body>
  <h1>Choose Your Favorite Color </h1>

  <form>
    <label for="color">Select your favorite color:</label>
    
    <br><br>
    
    <select id="color" name="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      
    </select>

    <br><br>
    
    <button type="submit">Submit</button>
  
</form>

</body>
</html>
