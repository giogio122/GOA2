<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>On Sale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="products">
  <h2>On sale</h2>

  <div class="product-grid">

    <div class="product-card">
      <div class="img-box">
        <img src="./OIP.jpg" alt="">
        <div class="badges">
          <span class="badge new">NEW</span>
          <span class="badge sale">SALE</span>
          <span class="badge discount">-10%</span>
        </div>
      </div>
      <h3>Plush Trousers</h3>
      <p class="price">From <span>$45.00</span></p>
    </div>

    <div class="product-card">
      <div class="img-box">
        <img src="./OIP (1).jpg" alt="">
        <div class="badges">
          <span class="badge new">NEW</span>
          <span class="badge sale">SALE</span>
          <span class="badge discount">-3%</span>
        </div>
      </div>
      <h3>Wide-leg Twill Pants</h3>
      <p class="price">From <span>$172.00</span></p>
    </div>

    <div class="product-card">
      <div class="img-box">
        <img src="./OIP (2).jpg" alt="">
        <div class="badges">
          <span class="badge new">NEW</span>
          <span class="badge sale">SALE</span>
          <span class="badge discount">-12%</span>
          <span class="badge stock">LOW STOCK</span>
        </div>
      </div>
      <h3>Water-repellent Anorak</h3>
      <p class="price"><span>$369.00</span></p>
    </div>

  </div>
</section>

</body>
</html>
